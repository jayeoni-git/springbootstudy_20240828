<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .signup-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .signup-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .signup-container input[type="text"],
        .signup-container input[type="password"],
        .signup-container input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .signup-container select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .signup-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .signup-container input[type="submit"]:hover {
            background-color: #45a049;
        }

        .signup-container .error {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="signup-container">
    <h2>Sign Up</h2>

    <!-- 타임리프를 활용하여 회원가입 오류 메시지 출력 -->
    <div class="error"><span th:text="${error}"></span></div>

    <form action="/join-process" method="post">
        <label for="userId">User ID</label>
        <input type="text" id="userId" name="userId" placeholder="Enter your User ID" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="age">Age</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" required>

        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
            <option value="">Select your gender</option>
            <option value="M">Male</option>
            <option value="F">Female</option>
            <option value="O">Other</option>
        </select>

        <label for="phone">Contact</label>
        <input type="text" id="phone" name="phone" placeholder="Enter your contact number" required>

        <label for="homeAddr">Address</label>
        <input type="text" id="homeAddr" name="homeAddr" placeholder="Enter your address" required>

        <input type="submit" value="Sign Up">
    </form>
</div>

</body>
</html>
